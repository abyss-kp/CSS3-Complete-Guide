<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{ /* element selector */
      color:red
    }
    [disabled]{ /* attribute selector */
      color:blue
    }
    h,p{ /* Group selector */
      font-size: medium;
      font-family: cursive;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph</p>
  <button disabled> Click</button>
</body>
</html>
